<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="nbadZjFSg9HTG-wGudhj-qFFFEAxOSpvhSkiQxYrsU4" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% if site.subtitle %} | {{ site.subtitle }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.content | strip_html | markdownify | strip_html | truncate:140 | strip_newlines }}{% elsif site.description %}{{ site.description }}{% elsif site.meta.description %}{{ site.meta.description }}{% endif %}">
    <meta name="keywords" content="{{ site.meta.keywords }}">
    <link rel="author" href="{{ site.meta.author }}">
    <link rel="shortcut icon" type="image/x-icon" href="http://blog.liulantao.com/favicon.ico">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href="{{ site.atom_path | prepend: site.baseurl | prepend: site.url }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ site.rss_path | prepend: site.baseurl | prepend: site.url }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

</head>

<div class="meta">
  {% if page.previous.url %}
    <a class="basic-alignment left" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}" data-instant>&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="basic-alignment right" href="{{page.next.url}}" title="Next Post: {{page.next.title}}" data-instant>{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

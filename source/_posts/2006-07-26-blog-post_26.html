<div align="center">QQ上和一个高二的小孩玩，就把照片给她看，<br />于是得到一个大叔的称呼，我说<br />大叔不是白叫的，很多好处等着你呢，<br />比如我会带着你，浪漫的行走，<br />步行走遍北京的大街小巷，步行到郊区野营。<br /><br />我一直在表达，我没有老，我还很强壮。<br />于是，我想起了那句“廉颇老矣，尚能饭否”<br />很多人不服老，如同醉鬼在嘟哝着“我没醉”一样<br /><br />结论，我真的老了。<br /><img src="http://images.blogcn.com/2006/7/26/2/laclax,200607263022.jpg" width="328" height="248" /><br />2006-7-26-3-7-30<br /></div><div class="blogger-post-footer"><img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/6152326-115390578284362276?l=lltaichi.blogspot.com' alt='' /></div>

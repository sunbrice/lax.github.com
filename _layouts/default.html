<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.github.owner_name}}" />
   <link href="{{ site.github.url }}/atom.xml" rel="alternate" title="{{ site.github.owner_name }}" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>

<!-- ClickTale Top part -->
<script type="text/javascript">
var WRInitTime=(new Date()).getTime();
</script>
<!-- ClickTale end of Top part -->

<div class="site">
  <div class="title">
    <a href="{{ site.github.url }}">{{ site.github.owner_name }}</a>
    <a class="extra" href="/">Home</a>
  </div>

  {{ content }}

  <div class="footer">
    <div class="contact">
      <p>
        {{ site.github.owner_name }}<br />
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="{{ site.github.owner_url }}">{{ site.github.owner_url }}</a><br />
      </p>
    </div>
    <div class="rss">
      <a href="{{ site.github.url }}/atom.xml">
        <img src="/images/rss.png" alt="Subscribe to RSS Feed" />
      </a>
    </div>
  </div>
</div>

<a href="{{ site.github.owner_url }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

<!-- Google Analytics -->
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("{{ google_analytics_tracking_id }}");
pageTracker._trackPageview();
</script>
<!-- Google Analytics end -->

</body>
</html>

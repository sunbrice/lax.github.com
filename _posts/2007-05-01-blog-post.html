从何时开始，我们不会抵挡；又从何时开始，我们变得健忘；<br>即使，desperation占据了我们生活的全部，<br>仍然看到有个星球在旋转，有朵美丽的花在窗外平静地开放。<br>生，活。<br>有心才生，吃饱就活。<p>我已经活了好久了。<div class="blogger-post-footer"><img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/4666702678549991852-9004219327287644597?l=liulantao.blogspot.com' alt='' /></div>

最早闻到的是梧桐花的香气，弥漫了整个院子的春天。<br />因为高中的时候，学校也有几棵高大的梧桐，<br />谁也说不清，那些梧桐，见证了多少青春美好的时光。<br /><br />槐花的香气也非常浓烈，<br />想起了小学时候的那条路，<br />槐树开花季节，每次上学，都要爬到旁边的树上，<br />采下几朵来，放在嘴里嚼。<br />槐花是我吃过的花中最甜的了。<br /><br />那时花开，<br />那时花已谢了。<div class="blogger-post-footer"><img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/6152326-8606173896264968170?l=lltaichi.blogspot.com' alt='' /></div>

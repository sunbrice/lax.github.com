误入入农大西门，见纷繁下落如雪片之物，念起前年秋日在红楼间银杏之落叶，如瀑布，真是异曲同工之妙处。辨其香嗅其气，才知此物就是槐花。殒其身，亦溢其香清之气，未稍逊。<div class="blogger-post-footer"><img width='1' height='1' src='https://blogger.googleusercontent.com/tracker/6152326-5483533378427806880?l=lltaichi.blogspot.com' alt='' /></div>
